<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord Webhook Sender</title>
</head>
<body>
    <div class="container">
        <h1>Discord Webhook Sender</h1>
        <input type="text" id="username" placeholder="Your name" maxlength="30" required>
        <textarea id="message" placeholder="Enter Message..." maxlength="100" required></textarea>
        <button id="sendButton">Send</button>
        <p id="response"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
